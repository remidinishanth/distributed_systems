<!-- Mermaid JS for rendering diagrams -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  // Initialize Mermaid
  mermaid.initialize({
    startOnLoad: false,
    theme: 'default',
    securityLevel: 'loose'
  });

  // Wait for DOM to be ready
  document.addEventListener('DOMContentLoaded', function() {
    // Find all code blocks with language-mermaid class or mermaid class
    const mermaidBlocks = document.querySelectorAll('code.language-mermaid, pre.mermaid, code.mermaid');

    mermaidBlocks.forEach((block, index) => {
      // Get the mermaid code
      const code = block.textContent;

      // Create a new div for the rendered diagram
      const mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      mermaidDiv.textContent = code;

      // Replace the code block with the mermaid div
      if (block.parentElement.tagName === 'PRE') {
        block.parentElement.replaceWith(mermaidDiv);
      } else {
        block.replaceWith(mermaidDiv);
      }
    });

    // Render all mermaid diagrams
    mermaid.run();
  });
</script>
